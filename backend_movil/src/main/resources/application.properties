spring.application.name=backend_movil
server.port=8080

# --- CONEXIÓN LARAGON ---
spring.datasource.url=jdbc:mysql://localhost:3306/jamtogethermovil_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root

# Contraseña vacia por defecto en Laragon
spring.datasource.password=

# --- JPA (Creacion de tablas) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- SUBIDA DE ARCHIVOS ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB